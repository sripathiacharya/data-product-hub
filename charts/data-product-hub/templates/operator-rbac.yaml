{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "data-product-hub.operator.fullname" . }}
rules:
  # Our CRD
  - apiGroups: [ {{ .Values.crd.group | quote }} ]
    resources: [ {{ .Values.crd.plural | quote }}, "{{ .Values.crd.plural }}/status" ]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # ConfigMaps in namespaces (shared & dedicated metadata)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Services (for dedicated engines)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Events (for logging purposes)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update"]

  # Deployments (for dedicated engines)
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Ingresses (per DataProduct exposure)
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Optional: CRD discovery (so kopf stops complaining)
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "data-product-hub.operator.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "data-product-hub.operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "data-product-hub.operator.fullname" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
